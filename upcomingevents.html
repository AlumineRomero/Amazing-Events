<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upcoming Events</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="shortcut icon" href="./assets/img/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Giga&family=Poppins:wght@300&family=Sulphur+Point:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./assets/styles/style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg fixed-top" id="navbar">
            <div class="container-fluid">
                <a class="navbar-brand" href="./index.html">
                    <img src="./assets/img/logo.png" alt="logo" width="150" height="40">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav  container d-flex justify-content-lg-end">
                        <li class="nav-item">
                            <a class="nav-link" href="./index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Upcoming Events</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./pastevents.html">Past Events</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./contact.html">Contact</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./stats.html">Stats</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container-fluid d-flex justify-content-between align-items-center slide">
            <a href="./index.html"><i class="bi bi-chevron-double-left"></i></a>
            <h1>Upcoming Events</h1>
            <a href="./pastevents.html"><i class="bi bi-chevron-double-right"></i></a>
        </div>
        <div  id="app">
            <form class="container-fluid d-flex flex-lg-row flex-sm-column flex-column justify-content-lg-between justify-content-between align-items-lg-center align-items-center mt-2">
                <div class="container d-flex flex-row flex-wrap justify-content-around flex-sm-row flex-sm-nowrap" id="filtroCheck">
                    <div v-for="categoria in categorias">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" :value="categoria" :id="categoria" v-model="categoriasChequeadas">
                        <label class="form-check-label" :for="categoria">
                        {{categoria}}
                        </label>
                    </div>
                </div>
                {{filtrosCruzados}}
            </div>
                <div class="input-group m-1 w-20">
                <input type="text" class="form-control" placeholder="Search events" id="buscador" v-model="eventsName">
                </div>
            </form>
            <div class="container-fluid d-flex flex-column  flex-sm-row flex-sm-wrap flex-column flex-lg-row justify-content-center align-items-center gap-2 mt-4 mb-4" id="grandeUpcoming">
                    <div v-for="event in events" class="card m-2 col-sm-4" style="width: 18rem; height: 28rem;" id="cartas">
                        <img :src="event.image" class="card-img-top" alt="food fair" style="width: 18rem; height: 14rem;">
                        <div class="card-body d-flex flex-wrap">
                            <h5 class="card-title col-12 text-center tituloFiltro">{{event.name}}</h5>
                            <p class="card-text col-12">{{event.description}}   </p>
                            <div class="col-4">
                                <h6>Price:</h6>
                                <p> {{moneyFormat.format(event.price)}}</p>
                            </div>    
                            <a :href="'./details.html?id='+event._id" class="btn btn-primary col-8">See more</a>
                        </div> 
                    </div>
                    <h4 v-show="events.length == 0">NO RESULTS HAS BEEN FOUND FOR YOUR SEARCH</h4>
                </div>
        </div>
    </main>
    <footer class="container-fluid d-flex flex-column justify-content-around align-items-center flex-sm-row justify-content-sm-between">
        <div class="container d-flex justify-content-around col-12 col-sm-3">
            <a class="iconos col-sm-1" href="#"><img src="./assets/img/facebook.png" alt=""></a>
            <a class="iconos col-sm-1" href="#"><img src="./assets/img/instagram.png" alt=""></a>
            <a class="iconos col-sm-1" href="#"><img src="./assets/img/whatsapp.png" alt=""></a>
        </div>
        <span class="col-12 col-sm-9 text-center text-sm-right">Cohort 30 - Mindhub - 2022</span>
    </footer>

    <script src="https://unpkg.com/vue@3"></script>
    <script src="./assets/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
